
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidde's Game Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
    }
    .game-box {
      background: #2b2b40;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc55;
      margin-bottom: 2em;
    }
    .description {
      margin-top: 1em;
      color: #ccc;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Hidde's Game Portal</h1>
  <p>Welkom bij mijn verzameling van coole zelfgemaakte games!</p>

  <div class="game-box">
    <h2>Military Tower Defense</h2>
    <div class="description">
      Bescherm je basis met soldaten, tanks, fabrieken en upgrades! Speel nu direct in je browser.
    </div>
    <iframe src="https://itch.io/embed-upload/your-game-id?color=333333" allowfullscreen></iframe>
  </div>
</body>
</html>
